<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>NTDL</title>

    <style>
        .wrapper {
            background: linear-gradient(rgba(255, 0, 0, 0.441), rgba(128, 0, 128, 0.529));
            height: 100vh;
        }

        .table {
            --bs-table-bg: transparent;
        }
        .message{
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrapper pt-5">
        <!-- title  -->
        <div class="container">
            <h1 class="text-center">NOT TO DO LIST</h1>

            <!-- form  -->
            <form action="" class="border p-5 rounded shadow-lg mt-5">
                <div class="row g-2">
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Task" aria-label="First name" name="task">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" placeholder="40" aria-label="Last name" name="hr"
                            min="1">
                    </div>
                    <div class="col-md-3 d-grid">
                        <button id="button" class="btn btn-primary" type="button">Add New Task</button>
                    </div>
                </div>
            </form>

            <!-- tables -->
            <div class="row mt-5">
                <div class="col-md">
                    <h3 class="text-center">Entry List</h3>
                    <hr />
                    <!-- Entry list table -->
                    <table class="table table-striped table-hover border">
                        <tbody>
                            <tr>
                                <th>1</th>
                                <td>Sleeping</td>
                                <td>40hr</td>
                                <td class="text-end">
                                    <button class="btn btn-danger" type="button" aria-label="Delete task"><i
                                            class="fa-solid fa-trash"></i></button>
                                    <button class="btn btn-success" type="button" aria-label="Edit task"><i
                                            class="fa-solid fa-arrow-right"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="col-md">
                    <h3 class="text-center">Bad List</h3>
                    <hr />
                    <!-- Bad List table -->
                    <table class="table table-striped table-hover border">
                        <tbody>
                            <tr>
                                <th>1</th>
                                <td>Sleeping</td>
                                <td>40hr</td>
                                <td class="text-end">
                                    <button class="btn btn-warning" type="button" aria-label="Edit task"><i
                                        class="fa-solid fa-arrow-left"></i></button>
                                        <button class="btn btn-danger" type="button" aria-label="Delete task"><i
                                                class="fa-solid fa-trash"></i></button>
                                    </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="alert alert-success">You could have saved = 50hr</div>
                </div>
            </div>

            <div class="alert alert-success">The total hours allocated = 44hrs</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
